suite: test deployment
templates:
  - deployment-back.yaml
tests:
  - it: should reference created secret
    release:
      namespace: default
    set:
      services.webapp.host: myapp.example.com
      services.api.host: myapi.example.com
      services.files.host: myfiles.example.com
      domain: .example.com
      ingress.enabled: false
      neoload.configuration.backend.mongo.host: mymongo.example.com
      neoload.configuration.backend.mongo.port: 27017
      neoload.configuration.backend.licensingPlatformToken: mytoken
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LICENSING_PLATFORM_TOKEN
            valueFrom:
              secretKeyRef:
                name: RELEASE-NAME-nlweb-licensing-secret
                key: licensingPlatformToken
          any: true
  - it: should reference existing secret
    release:
      namespace: default
    set:
      services.webapp.host: myapp.example.com
      services.api.host: myapi.example.com
      services.files.host: myfiles.example.com
      domain: .example.com
      ingress.enabled: false
      neoload.configuration.backend.mongo.host: mymongo.example.com
      neoload.configuration.backend.mongo.port: 27017
      neoload.configuration.backend.licensingPlatformTokenExistingSecret: my-secret
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LICENSING_PLATFORM_TOKEN
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: licensingPlatformToken
          any: true
  - it: should prefer existing secret over created one when both provided
    release:
      namespace: default
    set:
      services.webapp.host: myapp.example.com
      services.api.host: myapi.example.com
      services.files.host: myfiles.example.com
      domain: .example.com
      ingress.enabled: false
      neoload.configuration.backend.mongo.host: mymongo.example.com
      neoload.configuration.backend.mongo.port: 27017
      neoload.configuration.backend.licensingPlatformTokenExistingSecret: my-secret
      neoload.configuration.backend.licensingPlatformToken: mytoken
    asserts:
      - isKind:
          of: Deployment
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: LICENSING_PLATFORM_TOKEN
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: licensingPlatformToken
          any: true
